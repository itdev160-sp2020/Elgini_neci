<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
   
    <title>To Do List</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header>
        <h1>TOD OLIST:</h1>
    </header>

    <form>
        <input type="text" id="input-task" class="form-data" required>
        <button type="button" id="add-task" class="form-data">Add</button>
    </form>

    <section id="todo-list-container">
        <ol id="active-list">

        </ol>

        <ul id="completed-list">

        </ul>

    </section>


    <script src="js/scripts.js"></script>
</body>

</html>
